<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Spread Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>NBA Spread Predictor</h1>
        <p class="subheading">Enter betting lines to see if a team is likely to cover the spread</p>

         <form method="post" action="/predict" class="form-grid">

            <div class="form-group">
                <label>Spread</label>
                <input type="number" step="0.1" name="spread" placeholder="e.g. -2.5" required>
            </div>

            <div class="form-group">
                <label>Moneyline</label>
                <input type="number" step="1" name="moneyline" placeholder="e.g. -140" required>
            </div>

            <div class="form-group">
                <label>Total Points</label>
                <input type="number" step="0.1" name="total" placeholder="e.g. 203.5" required>
            </div>

            <div class="form-group">
                <label>Team Wins</label>
                <input type="number" step="1" name="team_wins" placeholder="e.g. 52" required>
            </div>

            <div class="form-group">
                <label>Team Losses</label>
                <input type="number" step="1" name="team_losses" placeholder="e.g. 30" required>
            </div>

            <div class="form-group">
                <label>Opponent Wins</label>
                <input type="number" step="1" name="opponent_wins" placeholder="e.g. 48" required>
            </div>

            <div class="form-group">
                <label>Opponent Losses</label>
                <input type="number" step="1" name="opponent_losses" placeholder="e.g. 34" required>
            </div>

            <button type="submit">Predict</button>
        </form>



        {% if prediction %}
        <div class="prediction-box">
            <h2>Prediction:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}

        <footer>
            <p>Project by Jalen Broxie â€¢ Data Science Portfolio</p>
        </footer>
    </div>
</body>
</html>
